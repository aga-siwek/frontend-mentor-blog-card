<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">


  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="card">
    <div class="card__content">
      <header>
   
        <img src="./assets/images/illustration-article.svg" alt="illustration article" class="card__image">
     
      </header>
      <div class="card__text">
        <div class="card__label">Learning</div>
        <div class="card__date"><p>Published 21 Dec 2023</p></div>
        <div class="card__header"><h1>HTML & CSS foundations</h1></div>
        <div class="card__body"><p>These languages are the backbone of every website, defining structure, content, and
          presentation.</p></div>
      </div>

      <footer>
        <div class="card__person">
          <img src="assets/images/image-avatar.webp" alt="image avatar" class="card__avatar">
          <div class="card__name"><p>Greg Hooper</p></div>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
